<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="registerForm">
      <input
        type="text"
        id="registerName"
        placeholder="Name"
        class="border p-2 mb-4 w-full"
        required
      />
      <input
        type="email"
        id="registerEmail"
        placeholder="Email"
        class="border p-2 mb-4 w-full"
        required
      />
      <input
        type="password"
        id="registerPassword"
        placeholder="Password"
        class="border p-2 mb-4 w-full"
        required
      />
      <button type="submit" class="bg-green-500 text-white py-2 px-4 w-full rounded">Register</button>
      <p class="text-center mt-4 text-red-600" id="registerError"></p>
    </form>
    <p class="text-center mt-4">
      Already have an account?
      <a href="index.html" class="text-blue-500">Login here</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>

  <script src="firebase-config.js"></script>
  <script src="register.js"></script>
</body>
</html>
